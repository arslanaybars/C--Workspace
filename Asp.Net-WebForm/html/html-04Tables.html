<html>
<head>
	<title>Table Kullanımı</title>
</head>
<body>
	<table border="1px" style="width:300px; height:300px" cellpadding = "30px" cellspacing="5px">
		<tr>
			<td colspan = "2">1-1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td rowspan = "2">2-3-3</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
		</tr>
	</table>
</body>
</html>
